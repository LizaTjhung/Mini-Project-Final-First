<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION FORM JOATMPG</title>
    <link rel="stylesheet" href="css3/signup.css" />
  </head>
  <style>
    .input-group {
      margin-bottom: 10px;
      display: inline-block;
      margin-right: 10px;
      font-weight: bolder;
      margin-top: 10px;
    }
  </style>
  <body>
    
    <main>
      <div>
        <h3 class="heading1">J.O.A.T.M.P.G</h3>
        <h4 class="heading2">SIGN UP FORM</h4>
      </div>
        <section>
          <!-- Section 1-->
          <div class="section__1">
            <div>
              <!-- 1st row-->
              <div class="input-group">
                <label for="username">Username:</label>
                <input class="username"
                  type="text"
                  id="username"
              </div>

              <div class="input-group">
                <label for="fullname">Full Name:</label>
                <input class="fullname length"
                  type="text"
                  id="fullname"
                  placeholder="Surename, Firstname, MI"/>
              </div>

              <div class="input-group">
                <label for="date">Date of Registration:</label>
                <input type="date" id="date" />
              </div>
            </div>
           
              <!-- 2nd row-->
            <div>
              <div class="input-group">
                <label for="number">Age:</label>
                <input type="number" id="number" placeholder="Enter your age" />
              </div>

              <div class="input-group">
                <label for="email">Email:</label>
                <input
                  type="text"
                  id="email"
                  placeholder="Enter your email address"/>
              </div>
            </div>
           <!-- 3rd row-->
           <div>
              <div class="input-group">
                <label for="phonenumber">Contact No.:</label>
                <input
                  type="phonenumber"
                  id="phonenumber"
                  placeholder="Enter your Mobile Number"/>
              <input
              type="phonenumber"
              id="phonenumber"
              placeholder="Enter your Landline Number"
            />
            </div>
            </div>
            <!-- End of 3rd row-->
            <!-- 4th row -->
            <div>
            <div class="input-group">
              <label for="date">Birth Date:</label>
              <input type="date" id="date" />
            </div>
            <div class="input-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your Password"
              />
            </div>
            </div>
            <!-- 5TH row-->
            <div>
            <h4>For verification and authentication, please submit a copy of one of your national ID</h4>
           </div>
            <div>
             <div class="input-group">
            <label for="file">Submit ID:</label>
            <input
              type="file"
              id="file"
            />
            </div>
            <!-- end of 5th row-->
             </div>
             <!-- 6th row-->
              <div>
            <div class="input-group">
              <label for="address">Address:</label>
              <textarea id="address" cols="109" rows="2"></textarea>
            </div>
             </div>
          </div>
        </div>
      </section>
     <div class="middle-part">
      <div class="gender-status">
        <!--section 2--> 
        <section>
         <div class="gender">
           <h4 style="text-align:center">Gender</h4>   
             <div class="gender_male">
             <input
           type="radio"
           id="Male"
           name="gender"
         />
             <label for="gender">Male</label>
             </div>
             <div class="gender__female">
             <input
             type="radio"
             id="Female"
             name="gender"
           />
             <label for="gender">Female</label>
             </div>
           </div>
         <!-- end of 6th row-->
         
       </section> 
     <!--section 3-->    
           <!-- 7th row-->
       <section >
         <div class="status">
             <div>
               <h4 style="text-align:center">STATUS</h4>
             </div>
             <div>
               <input type="radio" name="status" id="married">
               <label for="married">Married</label>
             </div>
             <div>
               <input type="radio" name="status" id="single">
               <label for="single">Single</label>
             </div>
             <div>
               <input type="radio" name="status" id="widow">
               <label for="widow">Widow</label>
             </div>
             <div>
               <input type="radio" name="status" id="singleparent">
               <label for="singleparent">Single Parent</label>
             </div>
             <div>
               <input type="radio" name="status" id="separated">
               <label for="separated">Separated</label>
             </div>
             <div>
                 <input type="radio" name="status" id="inrelationship">
                 <label for="inrelationship">In Relationship</label>
               </div>
           </div>
               <!--End of 7th row-->
         </div>
           </section>
             <!--section 4-->
               <!--8th row-->
           <section>
             <div class="family__position">
               <div>
                 <h4 style="text-align:center">Family Position</h4>
                   <div>

                    <br>
                     <input 
                       type="radio" 
                       id="guardian">
                         <label for="separated">Guardian</label>
                   </div>
                   <div>
                     <input 
                       type="radio" 
                       id="father">
                         <label for="father">Father</label>
                   </div> 
                   <div>
                     <input 
                       type="radio" 
                       id="mother">
                         <label for="mother">Mother</label>
                   </div> 
                   <div>
                     <input 
                       type="radio" 
                       id="Sibling">
                         <label for="Sibling">Sibling</label>
                   </div> 
                   <div>
                     <input 
                       type="radio" 
                       id="eldest">
                        <label for="eldest">Eldest</label>
                  </div> 
                   <div>
                     <input 
                       type="radio" 
                       id="youngest">
                         <label for="youngest">Youngest</label>
                   </div> 
                   <div>
                     <input 
                       type="radio" 
                       id="Onlychild">
                         <label for="Onlychild">Only Child</label>
                   </div> 
                   <div>
                     <input 
                       type="radio" 
                       id="Extendedfamilymember">
                         <label for="Extendedfamilymember">Extended Family Member</label>
                   </div> 
                   <button class="cancel_btn1">
                    <img src="/images/cancel-xxl.png">
                  </button>
               <!--end of 8th row--> 
             </div>
             </div>
             

     
      
      
    
      </section>
          <!--9th row-->
          <!--section 5-->
          <section>
            <div class="motivation-of-joining">
              <div class="input-group">
              <p style="text-align:center"><b>Motivation of Joining:</b></p>
            <div>
              <br>
              <input 
              type="radio" 
              id="knowledge"
              >
            
              <label for="knowledge">Knowledge About Parenting and Family</label>
            </div>
            <div>
              <input 
              type="radio" 
              id="experiences"
              >
              <label for="experiences">To Share Experiences and Knowledge about Parenting</label>
            </div>
            <div>
              <input 
              type="radio" 
              id="meetnewfriends"
              >
              <label for="meetnewfriends">Meet New Family Friends</label>
            </div>
            <br>
            <div>
              <button class="cancel_btn2">
                <img src="/images/cancel-xxl.png">
              </button>
            </div>
          </div>
        </div>
      </div>
  
        </section>
          <!-- 10th row-->
          <!--section 6-->
          <button class="sign-up" type="register" onclick="">Sign Up</button>
        </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
