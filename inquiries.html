<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQs</title>
  </head>
  <body>
    <h1>Thank you for your interest in JOATMPG</h1>
    <h4>
      The answer to your topic question is an email away. Feel free to leave use
      your contact details
    </h4>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email address" />
    </div>
    <h4>Choose the questions you want to ask about, to help you get started</h4>

    <form action="#">
      <label for="questions">Topic You Might want to Ask</label>
      <select name="topics" id="">
        <option value="Pregnancy">Pregnancy</option>
        <option value="Life's First Year">Life's First Year</option>
        <option value="Toddlers like and Their Development">
          Toddlers like and Their Development
        </option>
        <option value="Why Golden Years">Why Golden Years</option>
        <option value="Delays of Growth">Delays of Growth</option>
        <option value="Middle Childhood in Relationship to Puberty">
          Middle Childhood in Relationship to Puberty
        </option>
        <option value="Good Parents be like">Good Parents be like</option>
        <option value="The Good side of Good Parenting">
          The Good side of Good Parenting
        </option>
      </select>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
